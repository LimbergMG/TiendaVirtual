<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>

<div class="container">
    <h1>LOGEO</h1>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input id="username" name="username" type="text" placeholder="Ingrese su correo electrónico" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" name="password" type="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
        </div>
        <div class="form-group">
            <input type="submit" value="Iniciar Sesión">
        </div>
    </form>
    <a  class="login-button" type="submit" href="/">Inicio</a>
    <p>¿No tienes una cuenta? <a href="registracion">Regístrate aquí</a></p>

</div>



</body>
</html>
