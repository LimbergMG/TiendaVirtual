<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="styles/registracion.css">
</head>
<body>

<div class="container">
    <h1>Formulario de Registro</h1>

    <form id="registration-form" th:action="@{/registracion}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input id="apellido" name="apellido" type="text" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" name="password" type="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Registrarse">
        </div>
    </form>

    <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
</div>


</body>
</html>
